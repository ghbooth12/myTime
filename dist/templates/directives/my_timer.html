<div class="work" ng-show="!onBreak">
  <div class="my-timer" ng-bind="formatted"></div>
  <a class="btn-lg btn-success" ng-show="!run && init" ng-click="start()">Start</a>
  <a class="btn-lg btn-danger" ng-show="!init" ng-click="reset()">Reset</a>
  <a class="btn-lg btn-primary" ng-show="run" ng-click="pause()">Pause</a>
  <a class="btn-lg btn-success" ng-show="!run && !init" ng-click="resume()">Resume</a>
</div>
