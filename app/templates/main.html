<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <my-timer></my-timer>
    </div>
    <div class="col-sm-4">
      <header>
        <h3>Task History</h3>
        <form ng-submit="main.addTask(main.taskItem)" class="clearfix">
          <input type="text" class="form-control" ng-model="main.taskItem">
          <input type="submit" class="btn btn-default pull-right" value="Add Task">
        </form>
      </header>

      <table class="table table-striped">
        <tr ng-repeat="task in main.tasks.all | orderBy : '-createdAt'">
          <td ng-bind="task.item"></td>
          <td ng-bind="task.createdAt | date : 'short'"></td>
        </tr>
      </table>
    </div>
  </div>
</div>
